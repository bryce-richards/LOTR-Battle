<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Lord of the Rings - RPG</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:400,700,800,900|Fredoka+One|Goudy+Bookletter+1911">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" >
  <link rel="stylesheet" href="assets/css/bootstrap.css" media="screen">
  <link rel="stylesheet" href="assets/css/custom.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script type="text/javascript" src="assets/javascript/game2.js"></script>

  <!--[if lt IE 9]>
  <script src = "http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
  <!-- NAVBAR -->
	<nav class="navbar navbar-default navbar-fixed-top">
 		<div class="container">
   		<div class="navbar-header">
     		<div class="navbar-brand aniron">
					Lord of the Rings
   			</div>
			</div>
   		<div id="navbar-main">
				<button type="button" class="btn btn-success" id="newGame" onclick="newGame()">
					New Game
		 		</button>
			</div>
		</div>
	</nav>

  <main class="container">

    <!-- STAGING AREA -->

    <section class="row">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-8 col-md-offset-2">

            <div class="row" id="stagingarea">

              <div class="col-md-3">
                <div class="row">
                  <div class="character col-md-12">

                    <div class="panel panel-info">

                      <div class="panel-heading">
                        <h3 class="panel-title ringbearer">Gimli</h3>
                      </div>
                      <div class="staging-pic">
                        <img src="assets/images/Gimli.gif"/>
                      </div>
                      <div>
                        <h4 class="goudy healthpoints">
                          150
                        </h4>
                      </div>
                  </div>
                </div>

              </div>
            </div>

              <div class="character panel panel-info col-md-3">
                <div class="panel-heading">
                  <h3 class="panel-title ringbearer">Arwen</h3>
                </div>
                <div class="staging-pic">
                  <img src="assets/images/Arwen.gif"/>
                </div>
                <div>
                  <h4 class="goudy healthpoints">
                    140
                  </h4>
                </div>
              </div>
              <div class="character panel panel-info col-md-3">
                <div class="panel-heading">
                  <h3 class="panel-title ringbearer">Gothmog</h3>
                </div>
                <div class="staging-pic">
                  <img src="assets/images/Gothmog.gif"/>
                </div>
                <div>
                  <h4 class="goudy healthpoints">
                    180
                  </h4>
                </div>
              </div>
              <div class="character panel panel-info col-md-3">
                <div class="panel-heading">
                  <h3 class="panel-title ringbearer">Lurtz</h3>
                </div>
                <div class="staging-pic">
                  <img src="assets/images/Lurtz.gif"/>
                </div>
                <div>
                  <h4 class="goudy healthpoints">
                    160
                  </h4>
                </div>
              </div>

            </div>

          </div>
        </div>
      </div>
    </section>


    <!-- MAIN AREA -->
    <section class="row">
      <div class="col-md-12">
        <div class="row">

        <!-- FIGHTER AREA -->
          <div class="col-md-4">
            <div class="row">
              <div class="character fighter-box panel panel-success col-md-8 col-md-offset-3" id="fighterarea">
                <div class="panel-heading">
                  <h3 class="panel-title ringbearer">Gimli</h3>
                </div>
                <div class="fighter">
                  <img src="assets/images/Gimli.gif"/>
                </div>
                <div>
                  <h4 class="goudy healthpoints">
                    150
                  </h4>
                </div>
              </div>
            </div>
          </div>

          <!-- STATS AREA -->
          <div class="col-md-4 well">
            <div class="row" id="statsarea">
              <div class="col-md-12">
                <div class="row">
                  <div class="col-md-4 col-md-offset-4">
                    <button class="btn btn-danger" id="attack-button">Attack</button>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 col-md-offset-3">
                    <div class="alert alert-warning" >
                      <h4 class="alegraya">
                        Hit!
                      </h4>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- DEFENDER AREA -->
          <div class="col-md-4">
            <div class="row" id="defenderarea">
              <div class="character defender-box panel panel-default col-md-8 col-md-offset-1">
                <div class="panel-heading">
                  <h3 class="panel-title ringbearer">Arwen</h3>
                </div>
                <div class="defender">
                  <img src="assets/images/Arwen.gif"/>
                </div>
                <div>
                  <h4 class="goudy healthpoints">
                    140
                  </h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- ENEMY AREA -->
    <section class="row">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-8 col-md-offset-2">

            <div class="row" id="enemyarea">

              <div class="character panel panel-danger col-md-3">
                <div class="panel-heading">
                  <h3 class="panel-title ringbearer">Gimli</h3>
                </div>
                <div class="enemy">
                  <img src="assets/images/Gimli.gif"/>
                </div>
                <div>
                  <h4 class="goudy healthpoints">
                    150
                  </h4>
                </div>
              </div>

              <div class="charcter panel panel-danger col-md-3">
                <div class="panel-heading">
                  <h3 class="panel-title ringbearer">Arwen</h3>
                </div>
                <div class="enemy">
                  <img src="assets/images/Arwen.gif"/>
                </div>
                <div>
                  <h4 class="goudy healthpoints">
                    140
                  </h4>
                </div>
              </div>
              <div class="character panel panel-danger col-md-3">
                <div class="panel-heading">
                  <h3 class="panel-title ringbearer">Gothmog</h3>
                </div>
                <div class="enemy">
                  <img src="assets/images/Gothmog.gif"/>
                </div>
                <div>
                  <h4 class="goudy healthpoints">
                    180
                  </h4>
                </div>
              </div>
              <div class="character panel panel-danger col-md-3">
                <div class="panel-heading">
                  <h3 class="panel-title ringbearer">Lurtz</h3>
                </div>
                <div class="enemy">
                  <img src="assets/images/Lurtz.gif"/>
                </div>
                <div>
                  <h4 class="goudy healthpoints">
                    160
                  </h4>
                </div>
              </div>

            </div>

          </div>
        </div>
      </div>
    </section>

  </main>

</body>

</html>
